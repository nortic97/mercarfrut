<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__table">
          <table>
            <thead>
            <tr>
              <th class="shoping__product">Nombre Completo</th>
              <th>Correo</th>
              <th>Telefono</th>
              <th>Ciudad</th>
              <th>Direccion</th>
              <th>Datos Adicionales</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of ordersList">
              <td class="shoping__cart__item">
                <h5>{{ order.fullName }}</h5>
              </td>
              <td class="shoping__cart__item">
                <h5>{{ order.email }}</h5>
              </td>
              <td class="shoping__cart__item">
                <h5>{{ order.phone }}</h5>
              </td>
              <td class="shoping__cart__item">
                <h5>{{ order.city }}</h5>
              </td>
              <td class="shoping__cart__item">
                <h5>{{ order.address }}</h5>
              </td>
              <td class="shoping__cart__item">
                <h5>{{ order.additionalData }}</h5>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Shoping Cart Section End -->
