<div class="container p-0">
  <div class="card px-4">
    <p class="h8 py-3">Detalles de pago</p>
    <form [formGroup]="paymentForm">
      <div class="row gx-3">
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Nombre Completo</p>
            <input class="form-control mb-3" type="text" formControlName="fullName" placeholder="Nombre">
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex flex-column">
            <p class="text mb-1">Número de Tarjeta</p>
            <input class="form-control mb-3" type="text" formControlName="cardNumber" placeholder="1234 5678 435678">
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column">
            <p class="text mb-1">Expiración</p>
            <input class="form-control mb-3" type="text" formControlName="expiry" placeholder="MM/YYYY">
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex flex-column">
            <p class="text mb-1">CVV/CVC</p>
            <input class="form-control mb-3 pt-2" type="password" formControlName="cvv" placeholder="***">
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary mb-3" (click)="onSubmit()">
            <span class="ps-3">{{invoice.total | currency}}</span>
            <span class="fas fa-arrow-right"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
