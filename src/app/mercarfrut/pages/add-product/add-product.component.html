<section class="checkout spad">
  <div class="container">
    <div class="checkout__form">
      <form [formGroup]="productForm">
        <div class="checkout__input">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" formControlName="nombre">
        </div>
        <div class="checkout__input">
          <label for="precio">Precio:</label>
          <input type="number" id="precio" formControlName="precio">
        </div>
        <div class="checkout__input">
          <label for="descripcion">Descripci√≥n:</label>
          <input id="descripcion" formControlName="descripcion">
        </div>
        <div *ngIf="images">
          <div class="filter__sort">
            <span>Imagen:</span>
            <select id="imagen" formControlName="imagen" (change)="onImageSelected($event)" >
            <option>Seleccione una Imagen</option>
              @for (image of images; track image) {
                <option [value]="image.path">{{ image.name }}</option>
              }
            </select>
          </div>
          <br>
          <div *ngIf="productForm.get('imagen')?.value">
            <label>Vista previa:</label>
            <br>
            <img [src]="productForm.get('imagen')?.value" alt="Vista previa de la imagen"
                 style="max-width: 200px;">
          </div>
          <br>
          <div class="checkout__input">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" formControlName="cantidad">
          </div>
        </div>
      </form>
      <div class="col-lg-12">
        <div class="shoping__cart__btns">
          <button (click)="onSubmit()" class="site-btn">Guardar</button>
          <a class="primary-btn cart-btn cart-btn-right" type="button" routerLink="/home/inventory"> Volver</a>
        </div>
      </div>
    </div>
  </div>
</section>
