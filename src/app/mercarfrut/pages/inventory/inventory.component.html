<!-- Shoping Cart Section Begin -->
<section class="shoping-cart spad" *ngIf="inventorylist.length > 0">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__table">
          <table>
            <thead>
            <tr>
              <th class="shoping__product">Productos</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of inventorylist">
              <td class="shoping__cart__item">
                <img [src]="product.imagen" alt="{{ product.nombre }}" height="100px" width="100px"
                     [title]="product.descripcion">
                <h5>{{ product.nombre }}</h5>
              </td>
              <td class="shoping__cart__quantity">
                <div class="quantity">
                  <div class="pro-qty">
                    $<input type="text" [value]="product.precio" min="50"
                            (input)="updatePrice($any($event).target.value, product)">
                  </div>
                </div>
              </td>
              <td class="shoping__cart__quantity">
                <div class="quantity">
                  <div class="pro-qty"><span class="dec qtybtn" (click)="decreaseQuantity(product)">-</span>
                    <input type="text" [value]="product.cantidad" min="0"
                           (input)="updateQuantity($any($event).target.value, product)">
                    <span class="inc qtybtn" (click)="increaseQuantity(product)">+</span>
                  </div>
                </div>
              </td>
              <td class="shoping__cart__item__close">
                <span class="icon_close" (click)="deleteProduct(product)"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__btns">
          <a href="/home/addProduct" class="primary-btn cart-btn">Agregar Producto</a>
          <a class="primary-btn cart-btn cart-btn-right" (click)="saveInventory()" type="button"><span
            class="icon_loading"></span>
            Actualizar Inventario</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Shoping Cart Section End -->

<section class="product-details spad" *ngIf="inventorylist.length == 0">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="product__details__text">
          <h3>No hay Productos en el inventario</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__btns">
          <a href="/home/addProduct" class="primary-btn cart-btn">Agregar Producto</a>
        </div>
      </div>
    </div>
  </div>
</section>
